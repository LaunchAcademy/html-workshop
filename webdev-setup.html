					<section data-markdown>
						<script type="text/template">
							The file name includes a `.html` to identify the document type
						</script>
          </section>
          <section data-markdown>
						<script type="text/template">
							The <!DOCTYPE html> tag tells the browser what type of document it will receive
						</script>
          </section>
					<section data-markdown>
						<script type="text/template">
							The `<head>` tag, or the "header", is where information about the document is located
						</script>
          </section>
					<section data-markdown>
						<script type="text/template">
							The `<meta>` tag provides metadata about the HTML document.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							The `<title>` tag is the, well, title of the document!
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							And last but not least, the `<body>` tag is where our beautiful html resides
						</script>
